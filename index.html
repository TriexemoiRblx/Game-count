  <meta charset="UTF-8">

  <style>
    body {
      background-color: #121212;

      background-color: #1e1e1e;

    }

  <script src="lang.js" defer></script>
  <script>
    const game = {
      name: "Roblox",
      id: "12345",
      playerCount: 10000
    };

    async function fetchPlayerCount() {
      try {
        const res = await fetch(`https://api.example.com/game/${game.id}/playerCount`);
        const data = await res.json();
        game.playerCount = data.count;
        document.getElementById("playerCount").innerText = game.playerCount;
      } catch (error) {
        console.error("L·ªói khi l·∫•y d·ªØ li·ªáu ng∆∞·ªùi ch∆°i:", error);
      }
    }

    async function updatePlayerCount() {
      await fetchPlayerCount();
      setTimeout(updatePlayerCount, 10000);
    }

    window.onload = () => {
      updatePlayerCount();
    };
  </script>
