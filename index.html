<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>🎮 Game List</h1>

  <div class="game-card" data-id="growagarden">
    <h2>Grow a Garden</h2>
    <button onclick="likeGame(this)">❤️ Like (<span class="like-count">0</span>)</button>
    <a href="GrowAGarden.html">🔍 View Details</a>
  </div>

  <div class="game-card" data-id="stealabrainrot">
    <h2>Steal a Brainrot</h2>
    <button onclick="likeGame(this)">❤️ Like (<span class="like-count">0</span>)</button>
    <a href="StealaBrainrot.html">🔍 View Details</a>
  </div>

  <hr>

  <h2>🔐 Sign Up</h2>
  <form onsubmit="handleSignup(event)">
    <input id="signupUsername" placeholder="Username" required>
    <input id="signupBirthdate" type="date" required>
    <input id="signupPassword" type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <h2>🔑 Log In</h2>
  <form onsubmit="handleLogin(event)">
    <input id="loginUsername" placeholder="Username" required>
    <input id="loginPassword" type="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
</body>
</html>
