<!DOCTYPE html>
<html lang="en" class="bg-white text-black transition-colors duration-300">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">

  <!-- Header -->

    <div class="flex gap-4">
      <input type="text" id="searchInput" placeholder="Search games..." class="px-3 py-2 border rounded" oninput="filterGames()">
      <button onclick="toggleTheme()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Toggle Theme</button>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-6" id="gameContainer">

    <!-- Grow a Garden -->
    <div class="game-card border rounded-lg p-4 shadow hover:shadow-xl transition group" data-name="grow a garden">
      <img src="https://tr.rbxcdn.com/126884695634066/150/150/GameIcon/Png" alt="Grow a Garden" class="rounded mb-3 group-hover:scale-105 transition-transform duration-300">
      <h2 class="text-xl font-semibold">ğŸŒ± Grow a Garden</h2>
      <p class="text-sm text-gray-600">Creator: The Garden Game</p>
      <ul class="mt-2 text-sm">
        <li>ğŸ‘¥ Visits: 26.1B</li>
        <li>â­ Rating: 92.77%</li>
        <li>â¤ï¸ Favorites: 7.58M</li>
      </ul>
      <div class="mt-3 flex justify-between items-center">
        <a href="https://www.roblox.com/games/126884695634066" target="_blank" class="text-blue-600 underline">Play Now</a>
        <button onclick="likeGame(this)" class="like-btn px-3 py-1 bg-pink-100 text-pink-700 rounded hover:bg-pink-200">ğŸ‘ Like <span class="like-count">0</span></button>
      </div>
    </div>

    <!-- Steal a Brainrot -->
    <div class="game-card border rounded-lg p-4 shadow hover:shadow-xl transition group" data-name="steal a brainrot">
      <img src="https://tr.rbxcdn.com/109983668079237/150/150/GameIcon/Png" alt="Steal a Brainrot" class="rounded mb-3 group-hover:scale-105 transition-transform duration-300">

      <p class="text-sm text-gray-600">Creator: BRAZILIAN SPYDER</p>
      <ul class="mt-2 text-sm">
        <li>ğŸ‘¥ Visits: 5.9B</li>
        <li>â­ Rating: 90.60%</li>
        <li>â¤ï¸ Favorites: 9.61M</li>
      </ul>
      <div class="mt-3 flex justify-between items-center">
        <a href="https://www.roblox.com/games/109983668079237" target="_blank" class="text-blue-600 underline">Play Now</a>
        <button onclick="likeGame(this)" class="like-btn px-3 py-1 bg-pink-100 text-pink-700 rounded hover:bg-pink-200">ğŸ‘ Like <span class="like-count">0</span></button>
      </div>
    </div>

  </main>

  <!-- Scripts -->
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      if (html.classList.contains('bg-white')) {
        html.classList.remove('bg-white', 'text-black');
        html.classList.add('bg-gray-900', 'text-white');
      } else {
        html.classList.remove('bg-gray-900', 'text-white');
        html.classList.add('bg-white', 'text-black');
      }
    }

    function likeGame(button) {
      const countSpan = button.querySelector('.like-count');
      let count = parseInt(countSpan.textContent);
      countSpan.textContent = count + 1;
    }

    function filterGames() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.game-card');
      cards.forEach(card => {
        const name = card.getAttribute('data-name');
        card.style.display = name.includes(input) ? 'block' : 'none';
      });
    }
  </script>

</body>
  </html>
